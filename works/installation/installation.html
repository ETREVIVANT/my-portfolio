<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Installation Works</title>
  <link rel="stylesheet" href="installation.css" />
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0 20px 40px;
      max-width: 1200px;
      margin: auto;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      background: #eee;
      padding: 10px 0;
    }
    nav a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    h1 {
      font-size: 2em;
      margin: 30px 0;
      text-align: center;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .gallery a {
      text-decoration: none;
    }
    .gallery img {
      width: 100%;
      display: block;
      border-radius: 8px;
      transition: transform 0.2s ease;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    .label {
      text-align: center;
      margin-top: 8px;
      font-size: 0.9em;
      color: #444;
    }
  </style>
</head>
<body>
  <nav>
    <a href="/index.html">Home</a>
    <a href="/artist.html">Artist</a>
    <a href="/works/index.html">Works</a>
    <a href="/news/index.html">News</a>
    <a href="/contact/index.html">Contact</a>
    <a href="/shop/index.html">Shop</a>
  </nav>

  <h1>Installation Works</h1>
  <div class="gallery">
    <a href="installation-work1.html">
      <img src="images/installation1.jpg" alt="Installation Work 1">
      <div class="label">Installation 1</div>
    </a>
  </div>
</body>
</html>
